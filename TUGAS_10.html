<body>
    
    <audio src="sample.mp3" controls type="audio/mpeg"></audio> <label>Format MP3 dengan atribut control</label>
    <br>
    <audio src="sample.mp3" controls loop type="audio/mpeg"></audio> <label>Format MP3 dengan atribut control dan loop</label>
    <br>
    <audio src="sample.mp3" controls muted type="audio/mpeg"></audio> <label>Format MP3 dengan atribut control dan muted</label>
    <br>
    <audio src="sample.flac" controls type="audio/flac"></audio> <label>Format Flac dengan atribut control</label>
